<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo" style="cursor: pointer; font-size: 30px; font-weight: 800;"><span>thereismano.</span></div>
                <div class="nav-links">
                    <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <div><img src="/imgs/phonw.png" class="mobile" alt=""></div>
            <div id="circle" class="circle"> <!-- Added id="circle" here -->
                <div class="features one"><img src="/imgs/battery.png" style="color: white;" alt="">
                <div>
                    <h1>Battery</h1>
                    <p>13meh battery</p>
                </div>
                </div>
                <div class="features two"><img src="/imgs/circuit.png" alt="">
                    <div>
                        <h1>Chip</h1>
                        <p>8HUW chip processor</p>
                    </div>
                </div>
                <div class="features three"><img src="/imgs/display-size.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>15mega hurds display</p>
                    </div>
                </div>
                <div class="features four"><img src="/imgs/phone-camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12 MP. WIDE ANGLE LENSE</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="/imgs/up-arrow.png" id="upBtn" alt="">
            <h3 style="color: white;">FEATURES</h3>
            <img src="/imgs/up-arrow.png" id="downBtn" alt="">

        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        var rotateValue = 0;
        var rotateStep = 90;
        
        upBtn.onclick = function() {
            rotateValue -= rotateStep;
            circle.style.transform = "rotate(" + rotateValue + "deg)";
        }

        downBtn.onclick = function() {
            rotateValue += rotateStep;
            circle.style.transform = "rotate(" + rotateValue + "deg)";
        }
    </script>

    <script src="script.js"></script>
    <div class="loader"></div>
</body>
</html>
